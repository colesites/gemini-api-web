<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Generative AI Web</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- ... Your HTML and CSS -->
    <p class="text-input" id="input"></p>
    <p class="text-output" id="output"></p>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">

      import { GoogleGenerativeAI } from "@google/generative-ai";

      // Fetch your API_KEY
      const API_KEY = "AIzaSyAX5j8LxFG-u9B6ilJt7FniU5C5o5RXzzI";


// Access your API key (see "Set up your API key" above)
      const genAI = new GoogleGenerativeAI(API_KEY);

      async function run() {
        // For text-only input, use the gemini-pro model

        const model = genAI.getGenerativeModel({ model: "gemini-pro"});

        const prompt = "Write a story about a magic backpack."

        const result = await model.generateContent(prompt);
        const response = await result.response;
        const text = response.text();
        console.log(text);

        // Display the prompt and generated text in the HTML paragraphs
        //document.getElementById("input").textContent = prompt;
        //document.getElementById("output").textContent = text;
      }

      run();
    </script>
  </body>
</html>
